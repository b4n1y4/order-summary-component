<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="graphics">
          <img src="./images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="text">
          <div class="main-text">
            <h1 class="main-heading">Order Summary</h1>
            <p class="main-para">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="left">
              <img src="./images/icon-music.svg" alt="ico" class="music-icon" />
              <div class="plan-details">
                <h3 class="plan-validity">Annual Plan</h3>
                <p class="plan-charges">$59.99/year</p>
              </div>
            </div>
            <p class="change-plan-btn">Change</p>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel order</button>
        </div>
      </div>
    </div>
  </body>
</html>
